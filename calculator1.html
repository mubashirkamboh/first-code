<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <style>
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background: #3c94af;
          font-family: Arial, sans-serif;
        }
        .calculator {
          background: rgb(43, 42, 42);
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #display {
          width: 100%;
          height: 40px;
          margin-bottom: 10px;
          text-align: right;
          font-size: 24px;
          padding: 5px;
        }
        .buttons {
          display: grid;
          grid-template-columns: repeat(4, 60px);
          gap: 10px;
        }
        button {
          padding: 15px;
          font-size: 18px;
          border: none;
          border-radius: 5px;
          background: #eee;
          cursor: pointer;
        }
        button:hover {
          background: #ddd;
        }
        .operator {
          background-color: #ffc107;
          color: #232222;
        }
        .division{
            background-color: #3c94af;
            color: #302f2f;
        }
        .multiply{
            background-color: rgb(29, 237, 10);
            color: #383737;
        }
        .substraction{
            background-color: #65909d;
            color: #2d2c2c;
        }
        .equal {
          background-color: #28a745;
          color: rgb(46, 45, 45);
        }
        .clear {
          background-color: #dc3545;
          color: rgb(58, 55, 55);
        }
      </style>
    
</head>
<body>
   
<div class="calculator">
  <input type="text" id="display" readonly>
  <div class="buttons">
    <button onclick="clearDisplay()" class="clear">C</button>
    <button onclick="appendValue('/')" class="division">/</button>
    <button onclick="appendValue('*')" class="multiply">*</button>
    <button onclick="appendValue('-')" class="substraction">-</button>
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('+')" class="operator">+</button>
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="calculate()" class="equal">=</button>
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');

  function appendValue(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = '';
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch {
      display.value = 'Error';
    }
  }
</script>
</body>
</html>
